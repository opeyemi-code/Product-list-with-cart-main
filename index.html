<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <h1 class="product__heading">Desserts</h1>
        <div class="product__list"></div>
      </div>
      <div class="cart"></div>
      <dialog class="order-confirmation">
        <img
          class="checked-icon"
          src="./assets/images/icon-order-confirmed.svg"
          alt=""
        />
        <h2 class="order-confirmation__header">Order Confirmed</h2>
        <p class="order-confirmation__message">We hope you enjoy your food!</p>
        <div class="order-confirmation__body">
          <ul class="order-confirmation__list"></ul>
          <div class="order-confirmation__summary">
            <h4 class="order-confirmation__summary-label">Order Total</h4>
            <h4 class="order-confirmation__summary-value">$48</h4>
          </div>
        </div>
        <button class="order-confirmation__button">Start New Order</button>
      </dialog>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
